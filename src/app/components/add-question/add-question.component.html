<div class="mx-auto flex flex-col md:justify-center lg:flex-row md:gap-24 md:p-6 border-indigo-600 rounded my-8">
  <div class="bg-white p-6 rounded-lg shadow-md md:w-2/5">
    <h2 class="text-2xl font-bold text-center">Nowe pytanie</h2>

    <div class="mb-4">
      <label class="block pb-2 mb-2 border-b-2 border-b-indigo-600">
        Treść pytania:
      </label>
      <textarea
        [(ngModel)]="newQuestion.text"
        class="w-full p-2 border rounded"
        placeholder="Wpisz treść pytania"
      ></textarea>
    </div>

    <div class="mb-4">
      <label class="block pb-2 mb-2 border-b-2 border-b-indigo-600">
        Opcje odpowiedzi:
      </label>
      <div *ngFor="let option of newQuestion.options; let i = index" class="mb-2">
        <div class="flex gap-2">
          <textarea
            [(ngModel)]="option.value"
            class="flex-1 p-2 border rounded"
            [placeholder]="'Opcja ' + (i + 1)"></textarea>
          <button
            *ngIf="newQuestion.options.length > 2"
            (click)="removeOption(i)"
            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
          >
            ×
          </button>
        </div>
      </div>
      <button
        *ngIf="newQuestion.options.length < 4"
        (click)="addOption()"
        class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Dodaj kolejną opcję
      </button>
    </div>

    <div class="mb-4">
      <label class="block pb-2 mb-2 border-b-2 border-b-indigo-600">
        Poprawna odpowiedź:
      </label>
      <select
        [(ngModel)]="newQuestion.correctAnswer"
        class="w-full p-2 border rounded"
      >
        <option value="" disabled>
          Wybierz poprawną odpowiedź
        </option>
        <option *ngFor="let option of newQuestion.options" [value]="option.value">
          {{option.value}}
        </option>
      </select>
    </div>

    <button
      (click)="addQuestion()"
      [disabled]="!isValidQuestion()"
      class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 disabled:bg-gray-400"
    >
      Zatwierdź pytanie
    </button>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md md:w-2/5">
    <h3 class="text-2xl font-bold mb-4 text-center">
      Podgląd dodanych pytań
    </h3>
    <div *ngFor="let question of questions; let i = index" class="bg-white p-4 rounded-lg shadow-md mb-2">
      <p class="font-bold">{{i + 1}}. {{question.text}}</p>
      <ul class="ml-4">
        <li *ngFor="let option of question.options" class="mt-1">
          {{option.value}} {{option.value === question.correctAnswer ? '✓' : ''}}
        </li>
      </ul>
    </div>
  </div>
</div>
