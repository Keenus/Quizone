<div class="flex flex-col md:flex-row gap-6 justify-evenly items-center w-full bg-indigo-600 px-4 py-8">

  <div
    routerLink="/quizzes/new"
    class="bg-white button-with-icon border border-indigo-600 shadow-md rounded-lg p-8 hover:bg-indigo-300 hover:border-indigo-300 hover:text-white transition transform hover:-translate-y-2 cursor-pointer flex flex-col items-center text-center">
    <document-text-solid-icon class="text-indigo-600 mb-4" [size]="64"></document-text-solid-icon>
    <h2 class="text-2xl font-semibold max-w-xs">
      Stwórz nowy quiz i dodaj własne pytania
    </h2>
  </div>

  <div
    routerLink="/quizzes/existed"
    class="bg-white button-with-icon border border-indigo-600 shadow-md rounded-lg p-8 hover:bg-indigo-300 hover:border-indigo-300 hover:text-white transition transform hover:-translate-y-2 cursor-pointer flex flex-col items-center text-center">
    <play-circle-solid-icon class="text-indigo-600 mb-4" [size]="64"></play-circle-solid-icon>
    <h2 class="text-2xl font-semibold max-w-xs">
      Rozpocznij quiz z pytaniami z naszej bazy
    </h2>
  </div>
</div>
