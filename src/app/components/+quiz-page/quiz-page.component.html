<div class="py-12 px-4 md:px-8 w-full container mx-auto section_2">
  <h2 class="text-white text-5xl font-bold text-center mb-6">
    Zacznij naukę przez quizy już teraz!
  </h2>
  <p class="text-2xl text-white leading-relaxed text-center">
    Wybierz jedną z opcji poniżej, aby zacząć naukę przez quizy. Możesz stworzyć własny quiz lub rozpocząć quiz z pytaniami z naszej bazy.
  </p>

<div class="flex flex-col md:flex-row gap-6 justify-evenly items-center w-full px-4 py-8">

  <div
    routerLink="/quizzes/new"
    class="  button-with-icon border border-indigo-600 shadow-md rounded-lg p-8 text-indigo-600 bg-white hover:text-indigo-600 transition transform hover:-translate-y-2 cursor-pointer flex flex-col items-center text-center">
    <document-text-solid-icon class="text-indigo-600 mb-4" [size]="64"></document-text-solid-icon>
    <h2 class="text-2xl font-semibold max-w-xs">
      Stwórz nowy quiz i dodaj własne pytania
    </h2>
  </div>

  <div
    routerLink="/quizzes/existed"
    class="  button-with-icon border border-indigo-600 shadow-md rounded-lg p-8  text-indigo-600 bg-white hover:text-indigo-600 transition transform hover:-translate-y-2 cursor-pointer flex flex-col items-center text-center">
    <play-circle-solid-icon class="text-indigo-600 mb-4" [size]="64"></play-circle-solid-icon>
    <h2 class="text-2xl font-semibold max-w-xs">
      Rozpocznij quiz z pytaniami z naszej bazy
    </h2>
  </div>
</div>
</div>
