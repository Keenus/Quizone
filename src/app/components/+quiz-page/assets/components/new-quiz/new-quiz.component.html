<div class="bg-indigo-600 text-white py-12">
<h2 class="text-3xl font-bold mb-6 text-center flex items-center justify-center">
  <document-text-solid-icon [size]="64"></document-text-solid-icon>
  Kreator nowego quizu
</h2>

@if (!quizStarted) {

    <div class="container mx-auto text-black max-w-screen-lg px-4">
      <add-question (questionAdded)="onQuestionAdded()"></add-question>
      <div class="text-center mt-4">
        @if (questionCount > 0) {
          <button
            (click)="startQuiz()"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Start Quiz
          </button>
        }
      </div>
    </div>
}

@if (quizStarted) {
  <quiz-game
    (quizEnded)="onQuizEnded()">
  </quiz-game>
}
</div>
