<div class="py-12 px-4 md:px-8 max-h-page w-full">
<h2 class=" text-white font-bold gap-4 mb-6 mx-auto justify-center max-w-screen-lg flex items-center md:items-end">
  <document-text-solid-icon [size]="48"></document-text-solid-icon>
  <span class="text-2xl md:text-4xl ">
  Kreator nowego quizu
  </span>
</h2>

@if (!quizStarted) {

    <div class="container mx-auto text-black max-w-screen-lg">
      <add-question (questionAdded)="onQuestionAdded()"></add-question>
      <div class="text-center mt-4">
        @if (questionCount > 0) {
          <button
            (click)="startQuiz()"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Start Quiz
          </button>
        }
      </div>
    </div>
}

@if (quizStarted) {
  <quiz-game
    (quizEnded)="onQuizEnded()">
  </quiz-game>
}
</div>
